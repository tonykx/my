<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1a1a2e">
  <meta charset="UTF-8">
  <title>Contador de Progresso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      text-align: center;
      padding: 30px 20px;
      max-width: 500px;
      margin: auto;
      position: relative;
    }
    #contador {
      font-size: 1.8em;
      color: #00ff88;
      font-weight: bold;
      margin: 20px 0 10px;
    }
    .progresso-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 40px auto;
    }
    svg {
      transform: rotate(-90deg);
    }
    circle {
      transition: stroke-dasharray 0.5s ease;
    }
    .porcentagem {
      position: absolute;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2em;
      font-weight: bold;
      color: #00ff88;
    }
    #meta {
      font-size: 1.2em;
      margin-top: 20px;
      color: #ffd700;
      font-weight: bold;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #bbb;
    }
  
.tempo-widget {
  background-color: #222846;
  border: 2px solid #00ff88;
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 30px;
  box-shadow: 0 0 10px rgba(0, 255, 136, 0.4);
}

.tempo-titulo {
  font-size: 1.2em;
  font-weight: bold;
  margin-bottom: 10px;
  color: #ffd700;
}

.tempo-contador {
  font-size: 1.6em;
  font-weight: bold;
  color: #00ff88;
}

</style>
</head>
<body>
  <div class="tempo-widget">
  <div class="tempo-titulo">‚è≥ Sem pornografia h√°:</div>
  <div id="contador" class="tempo-contador">0d 0h 0m 0s</div>
</div>

  <div class="progresso-container">
    <svg width="120" height="120">
      <circle cx="60" cy="60" r="50" stroke="#444" stroke-width="10" fill="none"></circle>
      <circle id="progresso" cx="60" cy="60" r="50" stroke="#00ff88" stroke-width="10" fill="none"
              stroke-dasharray="0, 314"></circle>
    </svg>
    <div class="porcentagem" id="porcentagemTexto">0%</div>
  </div>

  <div id="meta">üîÑ Calculando...</div>

  <script>
    const dataInicio = new Date("2025/07/10 22:00:00");

    const conquistas = [
  { dias: 1, texto: "üèÅ 1 dia!" },
  { dias: 2, texto: "üöÄ 2 dias seguidos!" },
  { dias: 3, texto: "‚ú® 3 dias! " },
  { dias: 5, texto: "üéØ 5 dias!" },
  { dias: 7, texto: "üåü 1 semana!" },
  { dias: 10, texto: "üõ°Ô∏è 10 dias!" },
  { dias: 14, texto: "üèÖ 2 semanas!" },
  { dias: 21, texto: "‚ö° 3 semanas!" },
  { dias: 30, texto: "üèÜ 1 m√™s!" },
  { dias: 50, texto: "üî• 50 dias!" },
  { dias: 75, texto: "ü•á 75 dias!" },
  { dias: 100, texto: "üí™ 100 dias!" },
  { dias: 180, texto: "üß† 6 meses!" },
  { dias: 365, texto: "üéñÔ∏è 1 ano! Voc√™ provou sua for√ßa!" }
];

    function atualizarContador() {
      const agora = new Date();
      let diff = agora - dataInicio;
      
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("contador").textContent = 
        `${dias}d ${horas}h ${minutos}m ${segundos}s`;

      atualizarMeta(dias);
      atualizarProgresso(dias);
      atualizarListaConquistas(dias);
    }

    function atualizarMeta(dias) {
      const proximaConquista = conquistas.find(c => c.dias > dias);
      if (proximaConquista) {
        document.getElementById("meta").innerHTML = 
          `Pr√≥xima conquista: <strong>${proximaConquista.texto}</strong> (${proximaConquista.dias - dias}d restantes)`;
      } else {
        document.getElementById("meta").innerHTML = "üéâ Voc√™ j√° alcan√ßou todas as conquistas!";
      }
    }

    function atualizarProgresso(dias) {
      const proximaConquista = conquistas.find(c => c.dias > dias);
      if (!proximaConquista) return;

      const falta = proximaConquista.dias - dias;
      const progresso = ((proximaConquista.dias - falta) / proximaConquista.dias) * 100;
      
      document.getElementById("porcentagemTexto").textContent = `${Math.round(progresso)}%`;
      document.getElementById("progresso").setAttribute("stroke-dasharray", `${(progresso * 314) / 100}, 314`);
    }

    function atualizarListaConquistas(dias) {
      const lista = document.getElementById("listaConquistas");
      lista.innerHTML = "";
      
      conquistas.forEach(c => {
        if (c.dias <= dias) {
          const item = document.createElement("li");
          item.textContent = c.texto;
          lista.appendChild(item);
        }
      });
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>

  <footer>

  </footer>

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')

        .catch(err => console.error('‚ùå Erro no Service Worker', err));
    }
  </script>
</body>
</html>
